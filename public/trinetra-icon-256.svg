<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </radialGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#b45309"/>
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="url(#goldGradient)" stroke-width="4"/>
  <circle cx="128" cy="128" r="110" fill="none" stroke="url(#goldGradient)" stroke-width="1" stroke-dasharray="8,4" opacity="0.6"/>
  
  <!-- Trishul (Trident) -->
  <g transform="translate(128,50)">
    <!-- Central Prong -->
    <rect x="-2" y="0" width="4" height="80" fill="url(#goldGradient)"/>
    <path d="M-6,0 L6,0 L4,-12 L-4,-12 Z" fill="url(#goldGradient)"/>
    
    <!-- Left Prong -->
    <rect x="-10" y="15" width="3" height="45" fill="url(#goldGradient)"/>
    <path d="M-12,15 L-7,15 L-8,3 L-11,3 Z" fill="url(#goldGradient)"/>
    
    <!-- Right Prong -->
    <rect x="7" y="15" width="3" height="45" fill="url(#goldGradient)"/>
    <path d="M7,15 L12,15 L11,3 L8,3 Z" fill="url(#goldGradient)"/>
    
    <!-- Handle -->
    <rect x="-2" y="80" width="4" height="40" fill="url(#goldGradient)"/>
    <ellipse cx="0" cy="120" rx="3" ry="2" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Third Eye with Rays -->
  <g transform="translate(128,160)">
    <!-- Light Rays -->
    <g stroke="url(#goldGradient)" stroke-width="2" opacity="0.8">
      <line x1="-40" y1="0" x2="-30" y2="0"/>
      <line x1="30" y1="0" x2="40" y2="0"/>
      <line x1="0" y1="-25" x2="0" y2="-35"/>
      <line x1="0" y1="25" x2="0" y2="35"/>
      <line x1="-28" y1="-18" x2="-35" y2="-25"/>
      <line x1="28" y1="-18" x2="35" y2="-25"/>
      <line x1="-28" y1="18" x2="-35" y2="25"/>
      <line x1="28" y1="18" x2="35" y2="25"/>
    </g>
    
    <!-- Eye Outline -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#ffffff" stroke="url(#goldGradient)" stroke-width="2"/>
    <!-- Iris -->
    <ellipse cx="0" cy="0" rx="15" ry="12" fill="url(#goldGradient)"/>
    <!-- Pupil -->
    <circle cx="0" cy="0" r="6" fill="#1e3a8a"/>
    <!-- Light reflection -->
    <circle cx="-2" cy="-2" r="2" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- TRINETRA Text -->
  <text x="128" y="220" text-anchor="middle" font-family="serif" font-size="20" font-weight="bold" fill="#ffffff" letter-spacing="2px">TRINETRA</text>
</svg>